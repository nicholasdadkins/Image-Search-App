    <h1 class="text-center text-5xl mt-8 text-blue-400">Contact</h1>
<article>
  <section class='m-4'>
    <div class="mt-10 sm:mt-0">
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
          <div class="px-4 sm:px-0">
            <h3 class="text-2xl font-medium text-gray-900">Contact</h3>
            <p class="mt-1 text-xl text-gray-600">
              Webpage suggestions
            </p>
          </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form id="contact_form" action="https://formspree.io/f/xjvjrbdv" method="POST">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first_name" class="required block text-xl font-medium text-gray-700">First name</label>
                    <input type="text" name="first_name" id="first_name" autocomplete="given-name" 
                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-xl border-gray-300 rounded-md">
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                    <label for="last_name" class="block text-xl font-medium text-gray-700">Last name</label>
                    <input type="text" name="last_name" id="last_name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-xl border-gray-300 rounded-md">
                  </div>
    
                  <div class="col-span-6 sm:col-span-4">
                    <label for="email" class="required block text-xl font-medium text-gray-700">Email address</label>
                    <input type="email" name="email" id="email" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-xl border-gray-300 rounded-md">
                  </div>
    
                  <div class="col-span-6">
                    <label for="text" class="required block text-xl font-medium text-gray-700">Suggestion for improvement</label>
                    <input type="text" name="topic" id="topic" autocomplete="topic" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-xl border-gray-300 rounded-md">
                  </div>
    
                </div>
              </div>
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-xl font-medium rounded-md text-white bg-blue-800 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</article>
    
<footer class='m-4'>
